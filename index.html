<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Einkaufsliste</title>
        <link rel="stylesheet" href="assets/css/jquery.mobile.css" />
        <link rel="stylesheet" href="assets/css/global.css" />
        <script type="text/javascript" src="assets/js/phonegap.js"></script>
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/jquery.mobile.js"></script>
        <script type="text/javascript" src="assets/js/underscore.js"></script>
        <script type="text/javascript" src="assets/js/backbone.js"></script>
        <script type="text/javascript" src="assets/js/application.js"></script>
    </head>
     <body>
        <div data-role="page" id="page-list">
            <div data-role="header">
                <h1>
                    Listen
                </h1>
                <a data-role="button" data-transition="fade" href="#page-list-add"
                        data-icon="plus" class="ui-btn-right">
                    New
                </a>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="a" data-inset="false" id="lists">
                    <li data-role="list-divider" role="heading" id="divider_actual_lists">
                        Aktuelle Listen
                    </li>
                    
                    <li data-role="list-divider" role="heading">
                        Abgearbeitet
                    </li>
                    <li>
                        <a href="#page-list" data-transition="slide">
                            fertige liste 1 (100%)
                        </a>
                    </li>
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div>
        </div>
        <div data-role="page" id="page-list-add">
             <div data-role="header">
                <h3>
                    Neue Liste
                </h3>
                <a data-role="button" data-transition="fade" href="#page-list" data-icon="arrow-l"
                    data-iconpos="notext"></a>
            </div>
            <div data-role="content">
	            <label for="basic">Name</label>
	    		<input type="text" name="name" id="basic" value="" />
	    		<a data-role="button" data-transition="fade" href="#page-list">
                    Speichern
                </a>
        	</div>
        	<div data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div>
        	
        </div>
        <script>
        $(document).bind('pageinit', function() {
            $('#lists li').bind('swiperight', function() {
                if(confirm('Soll die Liste wirklich gel√∂scht werden?')) {
                    $(this).hide();
                }
            });
        });
        </script>
        <script type="text/template" id="grocerylist-template">
            <a href="#" data-transition="slide">
                <%= title %> (100%)
            </a>
        </script>
    </body>
</html>
